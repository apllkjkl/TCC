<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <div class="conteudo">

<p>linha 1</p>

            </div>
        </div>

                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">

<!--Niveis-->

                <input type="submit" name="enviar">
                
            </form>
        </div>
    </div>
    
</body>
